<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube Video in Browser</title>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=_C7EuXcsveg" target="_blank" id="playVideo">Watch Video</a>

    <script>
        document.getElementById("playVideo").addEventListener("click", function(event) {
            // منع السلوك الافتراضي للرابط
            event.preventDefault();
            
            // رابط الفيديو على YouTube
            const videoUrl = "https://www.youtube.com/watch?v=_C7EuXcsveg";
            
            // فتح الفيديو في متصفح جديد
            window.open(videoUrl, "_blank");
        });
    </script>
</body>
</html>
