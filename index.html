<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة الأندية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #282c34;
            color: white;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #444;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        h1 {
            color: #00ff00;
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #000;
            color: #00ff00;
            font-size: 16px;
            cursor: pointer;
        }
        .team-logo {
            max-width: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختر ناديك المفضل</h1>
        <select id="team-selector">
            <option value="">-- اختر النادي --</option>
        </select>
        <div id="team-info">
            <img id="team-logo" class="team-logo" src="" alt="شعار النادي">
            <p id="team-name"></p>
        </div>
        <button onclick="selectTeam()">تأكيد الاختيار</button>
    </div>

    <script>
        const teamSelector = document.getElementById('team-selector');
        const teamLogo = document.getElementById('team-logo');
        const teamName = document.getElementById('team-name');

        // رابط JSON
        const jsonURL = 'https://raw.githubusercontent.com/username/repo/main/data/teams.json';

        // جلب بيانات الأندية
        fetch(jsonURL)
            .then(response => response.json())
            .then(data => {
                for (const teamId in data) {
                    const team = data[teamId];
                    const option = document.createElement('option');
                    option.value = teamId;
                    option.textContent = team.name;
                    teamSelector.appendChild(option);
                }
            })
            .catch(error => {
                console.error('خطأ في جلب البيانات:', error);
            });

        // عرض بيانات النادي عند الاختيار
        teamSelector.addEventListener('change', () => {
            const selectedTeam = teamSelector.value;
            fetch(jsonURL)
                .then(response => response.json())
                .then(data => {
                    if (data[selectedTeam]) {
                        teamLogo.src = data[selectedTeam].logo;
                        teamName.textContent = data[selectedTeam].name;
                    } else {
                        teamLogo.src = '';
                        teamName.textContent = '';
                    }
                });
        });

        function selectTeam() {
            alert('تم اختيار النادي: ' + teamName.textContent);
        }
    </script>
</body>
</html>
