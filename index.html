<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alba Player Embed with Team Lineup</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    #main-container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    #embed-container {
        width: 100%;
        height: 100%;
        border: none;
    }
    #overlay-video {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 280px;
        height: 157.5px;
        border: 2px solid white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        z-index: 10;
        animation: slide-in 0.5s forwards;
        transition: opacity 0.5s ease;
    }
    @keyframes slide-in {
        from { left: -300px; }
        to { left: 20px; }
    }
    #team-overlay {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 280px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        z-index: 12;
        text-align: center;
        font-size: 14px;
        border-radius: 5px;
        opacity: 0.9;
        line-height: 1.5;
    }
    #rumble-video {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 280px;
        height: 157.5px;
        border: 2px solid white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        z-index: 10;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
</style>
</head>
<body>
    <div id="main-container">
        <iframe 
            id="embed-container" 
            src="https://fooly.kora999.site/albaplayer/ch1/?serv=2" 
            allowfullscreen 
            frameborder="0"
        ></iframe>
        
        <div id="overlay-video">
            <iframe 
                src="https://geo.dailymotion.com/player.html?video=x9d0dc4"
                style="width:100%; height:100%; border:none;"
                allowfullscreen
                title="Dailymotion Video Player"
                allow="web-share">
            </iframe>
        </div>

        <div id="rumble-video">
            <div id="rumble_v6b3ngm"></div>
        </div>

        <div id="team-overlay">
            أهلاً بكم في البث المباشر
        </div>
    </div>

    <script src="https://rumble.com/embedJS/u4hjv6j.v6b3ngm"></script>
    <script>
        const overlayVideo = document.getElementById('overlay-video');
        const rumbleVideo = document.getElementById('rumble-video');
        const teamOverlay = document.getElementById('team-overlay');

        // Function to switch videos
        function switchVideos() {
            overlayVideo.style.opacity = '0';
            rumbleVideo.style.opacity = '1';
            
            // Play Rumble video
            Rumble("play", {"video":"v6b3ngm","div":"rumble_v6b3ngm"});
        }

        // Function to update team overlay
        function updateTeamOverlay() {
            teamOverlay.textContent = 'سيتم تغيير الفيديو بعد دقيقة';
        }

        // Switch videos and update overlay after 1 minute (60 seconds)
        setTimeout(updateTeamOverlay, 30000); // Update text after 30 seconds
        setTimeout(switchVideos, 60000); // Switch videos after 1 minute
    </script>
</body>
</html>
