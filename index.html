<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - مباريات كرة القدم</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .stream-container {
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .stream-title {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .player-wrapper {
            position: relative;
            padding-top: 56.25%;
            background-color: #000;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-container {
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            height: 600px;
            position: relative;
        }

        .match-info {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .chat-title {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-frame {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .chat-container {
                height: 400px;
            }

            .header {
                padding: 10px;
            }

            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>بث مباشر لمباريات كرة القدم</h1>
    </div>

    <div class="main-container">
        <div class="stream-container">
            <div class="stream-title">
                البث المباشر
            </div>
            <div class="match-info">
                الدوري الإنجليزي الممتاز - مباراة مباشرة
            </div>
            <div class="player-wrapper">
                <iframe allowfullscreen="true" scrolling="1" src="https://sp.naba24.net/albaplayer/bein-premium-1hd/?serv=0"></iframe>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-title">غرفة الدردشة</div>
            <iframe class="chat-frame" src="https://city-vs-united.chatango.com/"></iframe>
        </div>
    </div>
</body>
</html>
