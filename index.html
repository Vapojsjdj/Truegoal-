<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>فالنسيا ضد برشلونة - كأس ملك إسبانيا</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="content-container">
        <section class="match-header">
            <div class="tournament-info">
                <span class="tournament-name"><i class="fas fa-trophy"></i> كأس ملك إسبانيا</span>
                <span class="match-stage"><i class="fas fa-star"></i> ربع النهائي</span>
            </div>
            
            <div class="teams-container">
                <div class="team">
                    <img src="https://i.imgur.com/8uJwDTt.png" alt="فالنسيا" class="team-logo">
                    <h3>فالنسيا</h3>
                </div>
                <div class="match-time">
                    <div class="time"><i class="far fa-clock"></i> 21:30</div>
                    <div class="date">اليوم</div>
                </div>
                <div class="team">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/120px-FC_Barcelona_%28crest%29.svg.png" alt="برشلونة" class="team-logo">
                    <h3>برشلونة</h3>
                </div>
            </div>
        </section>

        <section class="stream-container">
            <h2><i class="fas fa-video"></i> البث المباشر</h2>
            <div class="video-wrapper">
                <iframe 
                    src="https://d.alkoora.live/albaplayer/ad-sport-3/"
                    allowfullscreen="true"
                    frameborder="0"
                    scrolling="1">
                </iframe>
            </div>
        </section>

        <section class="comments-container">
            <div class="comments-header">
                <h2 class="comments-title"><i class="fas fa-comments"></i> دردشة تلغرام</h2>
                <a href="https://t.me/truegoals10" target="_blank" class="telegram-link">
                    <i class="fab fa-telegram"></i>
                    انضم إلى قناتنا
                </a>
            </div>
            <div class="comments-box" id="commentsBox">
                <script async src="https://telegram.org/js/telegram-widget.js?22"
                        data-telegram-discussion="jdndndkdkekeu/2"
                        data-comments-limit="5"
                        data-height="300"
                        data-colorful="1"
                        data-messages-order="newer"
                        data-dark="0">
                </script>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
