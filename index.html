<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - مباريات كرة القدم</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .stream-container {
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .stream-title {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .player-wrapper {
            position: relative;
            padding-top: 56.25%;
            background-color: #000;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-container {
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #363636;
        }

        .chat-input-area {
            padding: 15px;
            background-color: #2c2c2c;
            border-top: 1px solid #404040;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #404040;
            color: white;
            margin-bottom: 10px;
        }

        .chat-submit {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-submit:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
        }

        .match-info {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .chat-container {
                height: 400px;
            }

            .header {
                padding: 10px;
            }

            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>بث مباشر لمباريات كرة القدم</h1>
    </div>

    <div class="main-container">
        <div class="stream-container">
            <div class="stream-title">
                البث المباشر
            </div>
            <div class="match-info">
                الدوري الإنجليزي الممتاز - مباراة مباشرة
            </div>
            <div class="player-wrapper">
                <iframe allowfullscreen="true" scrolling="1" src="https://sp.naba24.net/albaplayer/bein-premium-1hd/?serv=0"></iframe>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- رسائل الدردشة ستظهر هنا -->
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="اكتب رسالتك هنا...">
                <button class="chat-submit">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        // تفعيل البث المباشر تلقائياً عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const playerContainer = document.querySelector('.player-wrapper');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.querySelector('.chat-input');
            const chatSubmit = document.querySelector('.chat-submit');

            // معالجة إرسال الرسائل في الدردشة
            chatSubmit.addEventListener('click', function() {
                const message = chatInput.value.trim();
                if (message) {
                    const messageElement = document.createElement('div');
                    messageElement.style.padding = '8px';
                    messageElement.style.marginBottom = '8px';
                    messageElement.style.backgroundColor = '#404040';
                    messageElement.style.borderRadius = '5px';
                    messageElement.textContent = message;
                    chatMessages.appendChild(messageElement);
                    chatInput.value = '';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });

            // إرسال الرسالة عند الضغط على Enter
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    chatSubmit.click();
                }
            });
        });
    </script>
</body>
</html>
